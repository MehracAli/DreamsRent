<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams Rent - Checkout</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="row">
            <dv class="messages col-lg-3">
                <h3>Messages</h3>
                <div class="users">
                    <ul>
                        <li class="d-flex align-items-center">
                            <div class="img">
                                <img class="w-100" src="./assets/images/owners/avatar-07.jpg" alt="">
                            </div>
                            <span>
                                Rashid Bagirov
                            </span>
                        </li>
                        <li class="d-flex align-items-center">
                            <div class="img">
                                <img class="w-100" src="./assets/images/owners/avatar-07.jpg" alt="">
                            </div>
                            <span>
                                Alber Asadov
                            </span>
                        </li>
                    </ul>
                </div>
            </dv>
            <div class="chating col-lg-9">
                <div class="chating-header">
                    <div class="d-flex align-items-center">
                        <div class="img">
                            <a href="#">
                                <img class="w-100" src="./assets/images/owners/avatar-07.jpg" alt="">
                            </a>
                        </div>
                        <div class="name">
                            <h4>
                                Rashid Bagirov
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="chating-body">
                    <div class="chating-wrapper">
                        <ul>
                            <li>
                                <div class="message">
                                    <p>Salam</p>
                                    <span>
                                        <i class="fa-solid fa-clock"></i>
                                        00:00
                                    </span>
                                </div>
                            </li>
                            <li class="me">
                                <div class="message">
                                    <p>Aleykum Salam</p>
                                    <span>
                                        <i class="fa-solid fa-clock"></i>
                                        00:00
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="chating-botom">
                    <div class="message-box">
                        <input name="message" type="text" class="col-11">
                        <button type="submit" class="btn btn-dark col-1"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
